<body>
 <div class="login">
	<h1>California House Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="Median income in block group" placeholder="MedInc" required="required" /><br>
    	<input type="text" name="Median house age in block group" placeholder="HouseAge" required="required" /><br>
        <input type="text" name="Average number of rooms per household" placeholder="AveRooms" required="required" /><br>
        <input type="text" name="Average number of bedrooms per household" placeholder="AveBedrms" required="required" /><br>
        <input type="text" name="Block group population" placeholder="Population" required="required" /><br>
        <input type="text" name="Average number of household members" placeholder="AveOccup" required="required" /><br>
        <input type="text" name="Block group latitude" placeholder="Latitude" required="required" /><br>
        <input type="text" name="Block group longitude" placeholder="Longitude" required="required" /><br>       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}
